logbook:
  exclude:
    entities:
      - sensor.power_usage
      - sensor.power_export
      - sensor.power_input
      - sensor.power_output
      - sensor.time
      - sensor.voltage
      - sensor.power_solar
      - binary_sensor.multisensor_motion
      - binary_sensor.upstairs_hall_motion
      
