    - light.lounge_2
    - sensor.lounge_temp
    
power:
   name: Power
   control: hidden
   entities:
     - sensor.power_usage
     - sensor.power_solar
     - sensor.power_export
     - sensor.voltage
     - switch.solardisplayred
     - switch.solardisplayblue
     - switch.solardisplayyellow
     
